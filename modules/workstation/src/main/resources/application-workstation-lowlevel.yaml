basys:
  opcuaServer:
    certsFolder: ./certs
    tcpPort: 12685
    httpsPort: 8443
  controlcomponent:
    id: assembly_works_station_1_ll
    name: Workstation
    operationModeJavaPackage: de.dfki.cos.basys.p4p.controlcomponent.workstation.lowlevel.opmodes
    initialExecutionMode: AUTO
    executionModes:
      auto:
        executionModeChangeDisabled: true
        occupationCheckDisabled: true
        service:
          implementationJavaClass: de.dfki.cos.basys.p4p.controlcomponent.workstation.lowlevel.service.WorkstationServiceImpl
          connectionString: tcp://10.2.10.4:1883
          properties:
      simulate:
        executionModeChangeDisabled: true
        occupationCheckDisabled: true
spring:
  cloud:
    function:
      definition: assemblyEventUpdates;handEventUpdates;scaleController1Updates;scaleController2Updates;scaleController3Updates;scaleController4Updates;scaleController5Updates
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKER_ENDPOINT}
      bindings:
        assemblyEventUpdates-in-0:
          destination: aws.assembly-event
          content-type: application/*+avro
          binder: kafka-avro
        handEventUpdates-in-0:
          destination: aws.hand-event
          content-type: application/*+avro
          binder: kafka-avro
        scaleController1Updates-in-0:
          destination: scale-1-pieceCount
          content-type: application/json
          binder: kafka-json
        scaleController2Updates-in-0:
          destination: scale-2-pieceCount
          content-type: application/json
          binder: kafka-json
        scaleController3Updates-in-0:
          destination: scale-3-pieceCount
          content-type: application/json
          binder: kafka-json
        scaleController4Updates-in-0:
          destination: scale-4-pieceCount
          content-type: application/json
          binder: kafka-json
        scaleController5Updates-in-0:
          destination: scale-5-pieceCount
          content-type: application/json
          binder: kafka-json
        notification:
          destination: wgs-notification
          content-type: application/*+avro
          binder: kafka-avro
          producer:
            useNativeEncoding: true
        stepChange:
          destination: wgs-step-change
          content-type: application/*+avro
          binder: kafka-avro
          producer:
            useNativeEncoding: true
      binders:
        kafka-json:
          type: kafka
        kafka-avro:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      producer-properties:
                        key.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
                        #key.deserializer: org.apache.kafka.common.serialization.StringSerializer
                        value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
                        schema.registry.url: ${SCHEMA_REGISTRY_ENDPOINT}
                      consumer-properties:
                        key.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
                        #key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
                        value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
                        schema.registry.url: ${SCHEMA_REGISTRY_ENDPOINT}
                        specific.avro.reader: true
